<ion-nav-buttons side="right">
    <button class="button button-icon" ng-click="addListing()">
        <i class="icon ion-plus"></i>
    </button>
</ion-nav-buttons>
<ion-view title="My Listings">
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="listing in myListings" type="item-text-wrap" href="#/tab/myListing/{{listing.id}}">
        {{listing.descr}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
