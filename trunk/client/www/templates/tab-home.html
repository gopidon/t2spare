<ion-nav-buttons side="left">
    <button class="button button-icon" ng-click="toggleSideMenu()">
        <i class="icon ion-navicon"></i>
    </button>
</ion-nav-buttons>
<ion-nav-buttons side="right">
    <button class="button button-icon" ng-click="addListing()">
        <i class="icon ion-plus"></i>
    </button>
</ion-nav-buttons>
<ion-view title="Home">
    <ion-content class="has-header">
      <div class="list list-inset">
          <label class="item item-input">
              <i class="icon ion-search placeholder-icon"></i>
              <input type="text" placeholder="Search" ng-model="search.searchKey" ng-change="searchTopListingsByKey()">
          </label>
      </div>
      <ion-list>
          <ion-item ng-repeat="listing in topListings" ng-href="#/tab/home/showListing/{{listing.id}}" class="item item-text-wrap item-icon-right" ui-sref="tab.myListingDetailView({listingId: {{listing.id}}})">
              {{listing.descr}}
              <i class="icon ion-chevron-right" style="color:#ccc; font-size:16px;"></i>
          </ion-item>
      </ion-list>


  </ion-content>
</ion-view>
