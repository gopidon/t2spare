<ion-nav-buttons side="right">
    <button class="button button-icon" ng-click="addListing()">
        <i class="icon ion-plus"></i>
    </button>
</ion-nav-buttons>
<ion-view title="Home">
    <ion-content class="has-header">
      <div class="list list-inset">
          <label class="item item-input">
              <i class="icon ion-search placeholder-icon"></i>
              <input type="text" placeholder="Search" ng-model="search.searchKey" ng-change="searchTopListingsByKey()">
          </label>
      </div>
      <ion-list>
          <ion-item ng-repeat="listing in topListings">
              {{listing.descr}}
          </ion-item>
      </ion-list>


  </ion-content>
</ion-view>
